spring.application.name=waru-smart-web-services
server.port=8091

# JDBC MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/waru-smart
spring.datasource.username=root
spring.datasource.password=12345678

# JPA and Hibernate
spring.jpa.database=MYSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate naming strategy (opcional, puedes comentarlo si no usas una personalizada)
 spring.jpa.hibernate.naming.physical-strategy= org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
